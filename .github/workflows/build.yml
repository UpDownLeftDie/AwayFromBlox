name: Ahk2Exe

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  Ahk2Exe:
    name: Ahk2Exe
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ahk2Exe
        uses: ./.github/actions/ahk2exe
        with:
          in: AFB
          build_dir: build
      - name: Easy Zip Files
        uses: vimtor/action-zip@v1
        with:
          files: AFB.ah2 plugins/
          dest: build/AFB.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/AFB_64-bit.exe
            build/AFB_32-bit.exe
            build/AFB.zip
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}